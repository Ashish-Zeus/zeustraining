<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosh Hamedani Tweet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="tweet-card">
        <div class="profile-section">
            <img src="mosh_hamedani.jpg" alt="Mosh Hamedani Profile Picture" class="profile-pic">
        </div>
        <div class="tweet-content">
            <div class="tweet-header">
                <span class="username">@moshhamedani</span>
            </div>
            <p class="tweet-text">I'd love to teach you HTML/CSS!</p>
            <div class="tweet-stats">
                <span class="stat-item"><i class="far fa-comment"></i><span class="stat-text">242</span></span>
                <span class="stat-item"><i class="fas fa-retweet"></i><span class="stat-text">142</span></span>
                <span class="stat-item"><i class="far fa-heart"></i><span class="stat-text">2.6K</span></span>
            </div>
        </div>
    </div>
</body>

</html>
