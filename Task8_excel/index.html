<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Excel-Style Grid Prototype</title>
    <link rel="stylesheet" href="styles/excel_style.css" />
  </head>

  <body>
    <!-- Add this new status bar element -->
    <div id="status-bar">
      <!-- <button id="load-data-btn">Load Data</button> -->
      <label for="file-input" class="file-upload-label">Load Data</label>
      <input type="file" id="file-input" accept=".json" style="display: none;">

      <!-- Add the new Clear Data button -->
      <button id="clear-data-btn">Clear Data</button>
      <span id="avg-display"></span>
      <span id="count-display"></span>
      <span id="sum-display"></span>
      <span id="max-display"></span>
      <span id="min-display"></span>
    </div>

    <div id="excel-wrapper">
      <!-- Canvas is injected dynamically by Grid.ts -->
    </div>
    <script type="module" src="dist/main.js"></script>
  </body>
</html>
